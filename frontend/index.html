<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Cool minimalist design - barely there cards */
    body {
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 100%);
      background-attachment: fixed;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* Floating glass cards - barely visible */
    .product-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
      transform: translateZ(0);
    }
    
    .product-card:hover {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      transform: translateY(-20px) rotateX(5deg);
      box-shadow: 
        0 25px 60px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
    }
    
    .product-image {
      transition: all 0.4s ease;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
    }
    
    .product-card:hover .product-image {
      transform: scale(1.02);
    }
    
    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(59, 130, 246, 0.1), rgba(147, 51, 234, 0.1));
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .product-card:hover .image-overlay {
      opacity: 1;
    }
    
    /* Invisible buttons that glow on hover */
    .preview-btn {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.2);
      color: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
    }
    
    .preview-btn:hover {
      background: rgba(59, 130, 246, 0.2);
      border-color: rgba(59, 130, 246, 0.4);
      color: white;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
    }
    
    .whatsapp-btn {
      background: rgba(37, 211, 102, 0.1);
      border: 1px solid rgba(37, 211, 102, 0.2);
      color: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
    }
    
    .whatsapp-btn:hover {
      background: rgba(37, 211, 102, 0.2);
      border-color: rgba(37, 211, 102, 0.4);
      color: white;
      box-shadow: 0 0 20px rgba(37, 211, 102, 0.3);
    }
    
    /* Glowing text effects */
    .main-title {
      background: linear-gradient(135deg, #60a5fa 0%, #a855f7 50%, #ec4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(96, 165, 250, 0.3);
    }
    
    .product-title {
      color: rgba(255, 255, 255, 0.95);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .product-description {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .price-tag {
      background: linear-gradient(135deg, #60a5fa 0%, #a855f7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 8px rgba(96, 165, 250, 0.3));
    }
    
    .subtitle-text {
      color: rgba(255, 255, 255, 0.5);
    }
    
    /* Search bar styling */
    .search-container {
      position: relative;
      max-width: 500px;
      margin: 0 auto 2rem;
    }
    
    .search-input {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
      padding-left: 3rem;
    }
    
    .search-input:focus {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(59, 130, 246, 0.4);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
      outline: none;
    }
    
    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    
    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.4);
      pointer-events: none;
    }
    
    .no-results {
      color: rgba(255, 255, 255, 0.6);
      text-align: center;
      padding: 2rem;
      font-size: 1.1rem;
    }
    
    /* Floating animation */
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotateX(0deg); }
      50% { transform: translateY(-10px) rotateX(2deg); }
    }
    
    .product-card {
      animation: float 6s ease-in-out infinite;
    }
    
    .product-card:nth-child(1) { animation-delay: 0s; }
    .product-card:nth-child(2) { animation-delay: 0.8s; }
    .product-card:nth-child(3) { animation-delay: 1.6s; }
    .product-card:nth-child(4) { animation-delay: 2.4s; }
    .product-card:nth-child(5) { animation-delay: 3.2s; }
    .product-card:nth-child(6) { animation-delay: 4s; }
    
    /* Modal with dark theme */
    .modal-overlay {
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      transition: all 0.4s ease;
    }
    
    .modal-content {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transform: scale(0.8) rotateX(20deg);
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
    }
    
    .modal-overlay.show .modal-content {
      transform: scale(1) rotateX(0deg);
      opacity: 1;
    }

    #previewContent {
      max-height: 80vh; /* Limit height relative to viewport */
      overflow-y: auto;  /* Enable vertical scroll */
      padding-right: 1rem; /* Optional: for scrollbar spacing */
      scrollbar-width: thin; /* For Firefox */
    }

    /* Optional: Custom scrollbar for Webkit (Chrome, Edge, Safari) */
    #previewContent::-webkit-scrollbar {
      width: 6px;
    }
    #previewContent::-webkit-scrollbar-thumb {
      background-color: rgba(255,255,255,0.2);
      border-radius: 3px;
    }
    #previewContent::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .modal-title {
      color: rgba(255, 255, 255, 0.95);
    }
    
    .modal-text {
      color: rgba(255, 255, 255, 0.8);
    }
    
    .modal-description {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .modal-features {
      color: rgba(255, 255, 255, 0.7);
    }
    
    .close-btn {
      color: rgba(255, 255, 255, 0.6);
      transition: all 0.3s ease;
    }
    
    .close-btn:hover {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
    }

    /* Enhanced Reviews and Q&A Styling */
    .reviews-section, .qa-section {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 1rem;
      margin: 0.5rem 0;
      max-height: 200px;
      overflow-y: auto;
      scrollbar-width: thin;
    }

    .reviews-section::-webkit-scrollbar,
    .qa-section::-webkit-scrollbar {
      width: 4px;
    }
    
    .reviews-section::-webkit-scrollbar-thumb,
    .qa-section::-webkit-scrollbar-thumb {
      background-color: rgba(255,255,255,0.2);
      border-radius: 2px;
    }

    .review, .question {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      transition: all 0.3s ease;
    }

    .review:hover, .question:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
    }

    .review:last-child, .question:last-child {
      margin-bottom: 0;
    }

    .review-input, .question-input {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      padding: 0.75rem;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .review-input:focus, .question-input:focus {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(59, 130, 246, 0.4);
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
      outline: none;
    }

    .review-input::placeholder, .question-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .submit-btn {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.2);
      color: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .submit-btn:hover {
      background: rgba(59, 130, 246, 0.2);
      border-color: rgba(59, 130, 246, 0.4);
      color: white;
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
      transform: translateY(-1px);
    }

    .section-divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      margin: 1.5rem 0;
    }

    .star-rating {
      color: #fbbf24;
      text-shadow: 0 0 5px rgba(251, 191, 36, 0.3);
    }

    .empty-state {
      text-align: center;
      padding: 2rem 1rem;
      color: rgba(255, 255, 255, 0.5);
      font-style: italic;
    }

    .empty-state svg {
      opacity: 0.3;
      margin: 0 auto 0.5rem;
    }
    
    /* Ultra responsive design */
    @media (max-width: 1200px) {
      .product-card {
        margin: 0 0.5rem;
      }
    }
    
    @media (max-width: 768px) {
      body {
        padding: 1rem 0.5rem;
      }
      
      .main-title {
        font-size: 2.5rem;
      }
      
      .product-card {
        margin: 0 0.25rem 1.5rem;
        animation: none; /* Disable floating on mobile for performance */
      }
      
      .product-card:hover {
        transform: translateY(-10px);
      }
      
      .modal-content {
        margin: 0.5rem;
        max-height: 95vh;
        overflow-y: auto;
      }
      
      .search-container {
        margin: 0 auto 1.5rem;
        padding: 0 1rem;
      }

      .reviews-section, .qa-section {
        max-height: 150px;
      }
    }
    
    @media (max-width: 480px) {
      .main-title {
        font-size: 2rem;
      }
      
      .product-card {
        padding: 1rem;
      }
      
      .modal-content {
        margin: 0.25rem;
      }
      
      .search-container {
        padding: 0 0.5rem;
      }

      .reviews-section, .qa-section {
        max-height: 120px;
        padding: 0.75rem;
      }
    }
    
    /* Extra small devices */
    @media (max-width: 320px) {
      .main-title {
        font-size: 1.75rem;
      }
      
      .product-title {
        font-size: 1.1rem;
      }
    }
    
    /* Large screens optimization */
    @media (min-width: 1920px) {
      .container {
        max-width: 1600px;
      }
    }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <div class="container max-w-7xl mx-auto">
    <!-- Enhanced Header -->
    <div class="text-center mb-16">
      <h1 class="main-title text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-bold mb-6">Our Products</h1>
      <div class="w-16 sm:w-20 md:w-24 h-1 bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 mx-auto rounded-full mb-6"></div>
      <p class="subtitle-text text-sm sm:text-base md:text-lg max-w-2xl mx-auto px-4">
        Discover our minimalist collection floating in digital space
      </p>
      
      <!-- Search Bar -->
      <div class="search-container mt-8">
        <div class="relative">
          <svg class="search-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
          <input 
            type="text" 
            id="searchInput"
            class="search-input w-full py-3 rounded-xl text-base"
            placeholder="Search products..."
            onkeyup="searchProducts()"
          >
        </div>
      </div>
    </div>
    
    <!-- Products Grid - Ultra Responsive -->
    <div id="products" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 2xl:grid-cols-4 gap-4 sm:gap-6 md:gap-8 max-w-7xl mx-auto px-2 sm:px-4"></div>
    
    <!-- No Results Message -->
    <div id="noResults" class="no-results hidden">
      <svg class="w-16 h-16 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
      </svg>
      <p>No products found matching your search.</p>
      <button onclick="clearSearch()" class="mt-4 px-6 py-2 bg-blue-500 bg-opacity-20 border border-blue-400 border-opacity-30 text-blue-300 rounded-lg hover:bg-opacity-30 transition-all">
        Clear Search
      </button>
    </div>
  </div>

  <!-- Product Preview Modal -->
  <div id="previewModal" class="modal-overlay fixed inset-0 z-50 flex items-center justify-center hidden">
    <div class="modal-content rounded-2xl shadow-2xl max-w-4xl w-full mx-2 sm:mx-4 overflow-hidden">
      <!-- Modal Header -->
      <div class="flex items-center justify-between p-4 sm:p-6 border-b border-white border-opacity-10">
        <h3 class="modal-title text-xl sm:text-2xl font-bold">Product Preview</h3>
        <button onclick="closePreview()" class="close-btn p-2 rounded-full hover:bg-gray-100 hover:bg-opacity-10 transition-colors">
          <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <!-- Modal Content -->
      <div id="previewContent" class="p-4 sm:p-6">
        <!-- Content will be dynamically inserted here -->
      </div>
    </div>
  </div>

  <!-- Order Confirmation Modal -->
  <div id="orderConfirmModal" class="modal-overlay fixed inset-0 z-50 flex items-center justify-center hidden">
    <div class="modal-content rounded-2xl shadow-2xl max-w-md w-full mx-4 overflow-hidden">
      <!-- Modal Header -->
      <div class="flex items-center justify-between p-6 border-b border-white border-opacity-10">
        <h3 class="modal-title text-xl font-bold">Confirm Order</h3>
        <button onclick="closeOrderConfirm()" class="close-btn p-2 rounded-full hover:bg-gray-100 hover:bg-opacity-10 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <!-- Modal Content -->
      <div class="p-6">
        <div class="text-center mb-6">
          <div class="w-16 h-16 bg-green-500 bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
            </svg>
          </div>
          <p class="modal-text text-lg mb-4">Ready to place your order?</p>
          <div id="orderDetails" class="bg-white bg-opacity-5 p-4 rounded-lg border border-white border-opacity-10 text-left">
            <!-- Order details will be inserted here -->
          </div>
        </div>
        
        <div class="flex space-x-3">
          <button onclick="closeOrderConfirm()" 
            class="flex-1 py-3 px-4 bg-gray-500 bg-opacity-20 border border-gray-400 border-opacity-30 text-gray-300 rounded-xl font-semibold hover:bg-opacity-30 transition-all">
            Cancel
          </button>
          <button id="confirmOrderBtn"
            class="whatsapp-btn flex-1 py-3 px-4 rounded-xl font-semibold">
            üì± Send to WhatsApp
          </button>
        </div>
        
        <p class="text-xs modal-description text-center mt-4">
          You'll be redirected to WhatsApp to complete your order
        </p>
      </div>
    </div>
  </div>
   
   <script>
    
let allProducts = [];
let filteredProducts = [];

async function loadProducts() {
  const res = await fetch("https://neez-ordering-system.onrender.com/api/products");
  const products = await res.json();
  allProducts = products;
  filteredProducts = products;
  displayProducts(filteredProducts);
}

function displayProducts(products) {
  const container = document.getElementById("products");
  const noResults = document.getElementById("noResults");

  if (products.length === 0) {
    container.innerHTML = "";
    noResults.classList.remove("hidden");
    return;
  }

  noResults.classList.add("hidden");
  container.innerHTML = products.map((p, index) => {
    let priceHTML = `<span class="price-tag text-2xl font-bold mt-3">${p.price}</span>`;
    if (p.discount && p.discount > 0) {
      const discountedPrice = (p.price - (p.price * p.discount / 100)).toFixed(2);
      priceHTML = `<span class="text-sm line-through mr-2 opacity-50">${p.price}</span>
                   <span class="price-tag text-2xl font-bold mt-3 text-green-400">${discountedPrice} (-${p.discount}%)</span>`;
    }

    return `
    <div class="product-card p-6 rounded-2xl shadow-lg overflow-hidden">
      <div class="product-image overflow-hidden rounded-xl mb-4 cursor-pointer" onclick="openPreview(${allProducts.indexOf(p)})">
        <img src="https://neez-ordering-system.onrender.com${p.gallery ? JSON.parse(p.gallery)[0] : p.image}" class="w-full h-48 object-cover">
        <div class="image-overlay"></div>
      </div>
      <div class="space-y-3">
        <h2 class="product-title text-xl font-bold leading-tight">${p.name}</h2>
        <p class="product-description text-sm leading-relaxed">${p.description}</p>
        ${priceHTML}
        <p class="text-sm text-gray-400">${p.stock} in stock | Category: ${p.category || "N/A"}</p>

        <div class="flex space-x-3">
          <button onclick="openPreview(${allProducts.indexOf(p)})" class="preview-btn flex-1 py-2 px-4 rounded-xl font-semibold text-sm">
            üëÅÔ∏è Preview
          </button>
          <button onclick="addToCart(${allProducts.indexOf(p)})" class="preview-btn flex-1 py-2 px-4 rounded-xl font-semibold text-sm">
            üõí Add to Cart
          </button>
        </div>
        <div class="mt-2">
          <button onclick="orderOnWhatsApp('${p.name}', '${p.price}')" class="whatsapp-btn w-full py-2 px-4 rounded-xl font-semibold text-sm">
            üì± Order Now
          </button>
        </div>
      </div>
    </div>
    `;
  }).join("");
}

function openPreview(productIndex) {
  const product = allProducts[productIndex];
  const modal = document.getElementById('previewModal');
  const content = document.getElementById('previewContent');

  let galleryHTML = '';
  let mainImageHTML = '';
  if (product.gallery) {
    const galleryImages = JSON.parse(product.gallery);
    mainImageHTML = `
      <div class="preview-image overflow-hidden rounded-xl mb-4">
        <img src="https://neez-ordering-system.onrender.com${galleryImages[0]}" 
             class="w-full h-64 md:h-80 object-cover cursor-zoom-in" 
             onclick="zoomImage(this)"
             alt="${product.name}">
      </div>`;
    galleryHTML = galleryImages.slice(1).map(img => `
      <div class="overflow-hidden rounded-xl mb-2">
        <img src="https://neez-ordering-system.onrender.com${img}" class="w-full h-40 object-cover cursor-zoom-in" onclick="zoomImage(this)">
      </div>
    `).join('');
  } else {
    mainImageHTML = `
      <div class="preview-image overflow-hidden rounded-xl mb-4">
        <img src="https://neez-ordering-system.onrender.com${product.image}" 
             class="w-full h-64 md:h-80 object-cover cursor-zoom-in" 
             onclick="zoomImage(this)"
             alt="${product.name}">
      </div>`;
  }

  let priceHTML = `<span class="price-tag text-3xl font-bold">${product.price}</span>`;
  if (product.discount && product.discount > 0) {
    const discountedPrice = (product.price - (product.price * product.discount / 100)).toFixed(2);
    priceHTML = `<span class="text-sm line-through mr-2 opacity-50">${product.price}</span>
                 <span class="price-tag text-3xl font-bold text-green-400">${discountedPrice} (-${product.discount}%)</span>`;
  }

  content.innerHTML = `
    <div class="grid md:grid-cols-2 gap-6">
      <div class="space-y-4">
        ${mainImageHTML}
        <div class="grid grid-cols-2 gap-2">
          ${galleryHTML}
        </div>
        <p class="text-sm modal-description text-center">Click images to zoom</p>
      </div>

      <div class="space-y-4">
        <div>
          <h2 class="modal-title text-2xl font-bold mb-2">${product.name}</h2>
          <div class="flex items-center space-x-2 mb-4">
            <div class="flex star-rating">
              ${'‚òÖ'.repeat(5)}
            </div>
            <span class="text-sm modal-description">(4.8/5 rating)</span>
          </div>
        </div>
        <div class="bg-white bg-opacity-5 p-4 rounded-lg border border-white border-opacity-10">
          <h3 class="font-semibold modal-text mb-2">Description:</h3>
          <p class="modal-description leading-relaxed">${product.description}</p>
        </div>
        <div class="bg-gradient-to-r from-blue-500 from-opacity-10 to-purple-500 to-opacity-10 p-4 rounded-lg border border-white border-opacity-10">
          <div class="flex items-center justify-between">
            <span class="text-lg font-semibold modal-text">Price:</span>
            ${priceHTML}
          </div>
        </div>
        <p class="modal-features text-sm">Stock: ${product.stock} | Category: ${product.category || "N/A"}</p>

        <div class="section-divider"></div>

function zoomImage(img) {

  overlay.className = 'fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center cursor-zoom-out';
  overlay.onclick = () => document.body.removeChild(overlay);

  const zoomedImg = document.createElement('img');
  zoomedImg.src = img.src;
  zoomedImg.className = 'max-w-full max-h-full object-contain';
  zoomedImg.style.transform = 'scale(0.8)';

  overlay.appendChild(zoomedImg);
  document.body.appendChild(overlay);

  setTimeout(() => {

  }, 10);

function sendToWhatsApp(name, price) {
  const phone = "255750761558";
  const message = `Hello! I would like to order:\n\nüì¶ Product: ${name}\nüí∞ Price: ${price}\n\nPlease confirm availability and delivery details. Thank you!`;

  // Find the product to update stock
  const product = allProducts.find(p => p.name === name);
  if (product) {
    // Check if stock is available
    if (product.stock < 1) {
      showFeedback(`Not enough stock! Only ${product.stock} available`, 'error');
      return;
    }

    // Update stock in database
    fetch(`https://neez-ordering-system.onrender.com/api/orders`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        productId: product.id,
        productName: name,
        quantity: 1,
        price: parseFloat(price.replace(/[^0-9.-]+/g, "")),
        total: parseFloat(price.replace(/[^0-9.-]+/g, "")), // Total for one item
        customerPhone: phone,
        status: "pending"
      })
    })
    .then(response => response.json())
    .then(data => {
      if (data.id) {
        // Update local product data
        product.stock -= 1; // Decrement stock locally
        displayProducts(filteredProducts);
        showFeedback(`Order sent! Stock updated: ${product.stock} remaining`, 'success');
      }
    })
    .catch(error => {
      console.error('Error sending order:', error);
      showFeedback('Order sent, but failed to update stock', 'error');
    });
  }

  window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, "_blank");
}

  const feedback = document.createElement('div');
  feedback.className = `fixed top-4 right-4 z-50 px-4 py-2 rounded-lg text-sm font-medium transition-all duration-300 ${
    type === 'success' 
      ? 'bg-green-500 bg-opacity-20 border border-green-400 border-opacity-30 text-green-300' 
      : 'bg-red-500 bg-opacity-20 border border-red-400 border-opacity-30 text-red-300'
  }`;
  feedback.textContent = message;
  
  document.body.appendChild(feedback);
  
  setTimeout(() => {

    feedback.style.opacity = '0';

  }, 3000);
}
